<div class="container">
  <header>
    <div class="row">
      <div class="col-md-8">
        <h3> LJLeandro </h3>
      </div>
  
      <div class="col-md-4">
        <input type='text' [(ngModel)]='filtro' placeholder="Lista de Produtos" />
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <div *ngIf="filtro">
        <label> {{filtro}}</label>
      </div>
      <div *ngIf="!filtro">
          <label> {{titulo}}</label>
      </div>
    </div>
    
    <div class="row">
      <table class="table table-responsive">
        <tbody>
          <tr *ngFor="let p of produtosPesquisados | paginate: { itemsPerPage: itemsPaginas, currentPage: p}">
            <td>{{p.nome}}</td>
            <td>R$ {{p.preco}},00</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <select [(ngModel)]="itemsPaginas">
          <option value="10">10 produtos por página</option>
          <option value="20">20 produtos por página</option>
          <option value="30">30 produtos por página</option>
        </select>
      </div>
      <div class="col-md-6">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
